machine:
  services:
    - docker

dependencies:
  override:
    - docker-compose -f docker-compose.ci.yml pull
    - docker-compose -f docker-compose.ci.yml build test
    - bin/cibuild services
    - bin/cibuild deps
    - bin/cibuild assets

database:
  override:
    - bin/cibuild db

test:
  override:
    - bin/cibuild tests
